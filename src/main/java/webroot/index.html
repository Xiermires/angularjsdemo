<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-grid/3.1.1/ui-grid.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.js"></script>
<script type="text/javascript" src="/js/angularjs-demo.js"></script>
<link rel="styleSheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-grid/3.1.1/ui-grid.min.css" />
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="styleSheet" href="/css/angularjs-demo.css" />
</head>

<body>
	<div class="mainDiv" ng-app="angularjs-demo" ng-controller="demoCtrl">
		<div class="modalForm">
			<label>User name: </label>
			<input class="smallText" type="text" ng-model="userName" />
		</div>
		<br>
		<div class="buttonsDemo">
			<button type="button" class="btn btn-primary" ng-click="add()">Add</button>
			<button type="button" class="btn btn-primary" ng-click="assign()">Assign</button>
			<button type="button" class="btn btn-primary" ng-click="refresh()">Refresh</button>
		</div>
		<br>
		<div class="gridDemo" ui-grid="gridOptions" ui-grid-edit ui-grid-selection></div>
	</div>
</body>
</html>
